<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c14bb4d51.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <title>A&B films</title>
<script defer src="/runtime.bundle.js"></script><script defer src="/index.bundle.js"></script></head>
<body>
    <header>
        <nav class="nav">
            <img src="images/logo.png" alt="logo">
            <ul class="nav-list">
                <li>Home</li>
                <li>Favourites</li>
                <li>Sign in <i class="fa-solid fa-right-to-bracket"></i></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="display"></div>
    </section>
 

    <!-- poup start -->

    <div class="popupContainer">
        <button class="close-btn">X</button>
        <div class="subDivOne">
          <img class="movie-img" src="https://static.tvmaze.com/uploads/images/medium_portrait/81/202627.jpg" alt="Poster"></img>
          <h2 class="movieName">Under the dome</h2>
          <form action="" class="form"></form>
        </div>
        <div class="subDivTwo">
          <h2 class="commentHeading">Comments(<span class="allComments"></span>)</h2>
          <ul class="commentsDisplay"></ul>
          <div class="inputComments">
            <input required type="text" class="typeName" placeholder="Your Name"><br>
            <input required type="text" class="typeComment" placeholder="Your comment"><br>
            <button type="submit" class="submitComment" id="">Submit</button>
          </div>
        </div>
    </div>

    <!-- popupclose -->





    <footer>
        <a href="LICENCE" class="license">Â© All rights reserved</a>
    </footer>
</body>
</html>
